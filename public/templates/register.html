<div class="cen-jus">
  <br>
  <h3>On with the show, let's begin!</h3>
  <h4>Just a few deets</h4>
  <br>
  <form ng-submit="vm.createUser()">
    <div class="row">
      <label for="inputName1" class="left-jus col-md-offset-3">Name</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" id="inputName1" class="form-control" placeholder="First Name..." ng-model="vm.userData.name" required />
      </div>
    </div>
    <div class="row">
      <label for="emailAddress" class="left-jus col-md-offset-3">Email Address</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="text" id="emailAddress" class="form-control" placeholder="Working email, only please!" ng-model="vm.userData.emailAddress" required />
      </div>
    </div>
    <div class="row">
      <label for="inputPword1" class="left-jus col-md-offset-3">Password</label>
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="password" id="inputPword1" class="form-control" placeholder="Save your info!" ng-model="vm.userData.password" required />
      </div>
    </div>
    <button class="btn btn-success submit-login-button" type="submit">The Show Must Go on!</button>
  </form>

</div>
