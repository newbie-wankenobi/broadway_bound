<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Broadway Bound</title>


  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>
<body ng-controller="MainController as vm" ng-cloak>

  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-10 cen-jus">
          <h1 id="heading-text">Broadway Bound</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <ul class="nav nav-tabs">
      <li role="presentation" ui-sref-active="active">
        <a ui-sref="home">Home</a>
      </li>
      <li role="presentation" ui-sref-active="active">
        <a ui-sref="about">About</a>
      </li>
      <li role="presentation" ui-sref-active="active">
        <a ui-sref="list_events">List events</a>
      </li>
      <li role="presentation" ui-sref-active="active" ng-hide="vm.isLoggedIn()">
        <a ui-sref="register">Register</a>
      </li>
      <li role="presentation">
        <a ui-sref="login">Log In</a>
      </li>
      <li role="presentation" ui-sref-active="active" ng-show="vm.isLoggedIn()">
        <a ui-sref="triumphs">Recommended</a>
      </li>
      <li ng-show="vm.isLoggedIn()">
        <a class="btn" ng-click="vm.logout()">Logout {{ vm.current.user.name }}</a>
      </li>
    </ul>

    <main class="content" ui-view>
    </main>

  </div>

  <footer class="container cen-jus">
      <p>Please support the Arts<strong></strong></p>
  </footer>

  <script src="/js/app.module.js"></script>
  <script src="/js/app.routes.js"></script>
  <script src="/services/auth.service.js"></script>
  <script src="/services/user.dataservice.js"></script>
  <script src="/controllers/main_controller.js"></script>
  <script src="/controllers/login_controller.js"></script>
  <!-- <script src="/controllers/users_controller.js"></script> -->
  <!-- <script src="/controllers/recommended_controller.js"></script> -->
</body>
</html>
